<!-- Internationalization -->
<script src="{{ "/js/i18next.min.js" | prepend: site.url }}"/></script>
<script src="{{ "/js/i18nextBrowserLanguageDetector.min.js" | prepend: site.url }}"/></script>
<script src="{{ "/js/i18nextHttpBackend.min.js" | prepend: site.url }}"/></script>
<script src="{{ "/js/jquery-i18next.min.js" | prepend: site.url }}"/></script>

<script type="text/javascript">
    function toggleVisibility(id, displayValue) {
        var e = document.getElementById(id);
        if (e.style.display != 'none') {
            e.style.display = 'none'
        } else {
            e.style.display = displayValue;
        }
    }

    i18next
        .use(i18nextHttpBackend)
        .use(i18nextBrowserLanguageDetector)
        .init({
            fallbackLng: 'en',
<!--            debug: true,-->
            backend: {
<!-- The location of the translation files! -->
<!-- The raw block prevents Jekyll/Liquid from substituting the {{lng}} by nothing. -->
{% raw %}
                loadPath: '/assets/locales/{{lng}}/translation.json'
{% endraw %}
            }
        }, function(err, t) {
            jqueryI18next.init(i18next, $);
            $('[data-i18n]').localize();

            $('.lang-select').click(function() {
                i18next.changeLanguage(this.getAttribute("lang-i18n"), () => {
                    $('[data-i18n]').localize();
                });
            });
        });
</script>
